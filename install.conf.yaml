- defaults:
    link:
      create: true
      force: true
      relink: true
       

- clean: ['~']

- link:
    ~/.gitconfig:
      path: git/.gitconfig
    ~/.gitignore_global:
      path: git/.gitignore_global
    ~/.zshrc:
      path: .zshrc
    ~/.config/zsh:
      path: zsh
    ~/.config/nvim:
      path: nvim
    ~/.config/starship.toml:
      path: starship.toml
    ~/.condarc:
      path: .condarc
    ~/.clang-format:
      path: .clang-format
    ~/.config/pip/pip.conf:
      path: pip.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]

