- defaults:
    link:
      create: true
      force: true
      relink: true
       

- clean: ['~']

- link:
    ~/.gitconfig:
      path: git/.gitconfig
    ~/.zshrc:
      path: .zshrc
    ~/.config/zsh:
      path: zsh
    ~/.config/nvim:
      path: nvim
    ~/.config/starship.toml:
      path: starship.toml

- shell:
  - [git submodule update --init --recursive, Installing submodules]

